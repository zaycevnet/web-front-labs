    <script>
        function getweather(){
            const url = 'https://api.open-meteo.com/v1/forecast?latitude=55.0415&longitude=82.9346&hourly=temperature_2m&timezone=Asia%2FBangkok';
            fetch(url) //делает HTTP-запрос к указанному URL и что-то возвращает в объект ответа
            .then(function(response){
                return response.json() //Преобразует ответ в формат JSON
            })
            .then(function(json){ //Получает данные в формате JSON.
                let output = document.getElementById('output')
                console.log(json) //Логирование полученных данных в консоль для отладки
                let weather = json.hourly.temperature_2m; //Извлечение данных о почасовой температуре
                output.innerText = weather[8] + " °C" //Установка текста элемента output на температуру в 8-й час.
            })
        }
        function getweather1(){
            const url = 'https://api.open-meteo.com/v1/forecast?latitude=55.0415&longitude=82.9346&hourly=temperature_2m&timezone=Asia%2FBangkok';
            fetch(url)
            .then(function(response){
                return response.json()
            })
            .then(function(json){
                let output = document.getElementById('output')
                console.log(json)
                let weather = json.hourly.temperature_2m;
                output.innerText = weather[12] + " °C"
            })
        }
        function getweather2(){
            const url = 'https://api.open-meteo.com/v1/forecast?latitude=55.0415&longitude=82.9346&hourly=temperature_2m&timezone=Asia%2FBangkok';
            fetch(url)
            .then(function(response){
                return response.json()
            })
            .then(function(json){
                let output = document.getElementById('output')
                console.log(json)
                let weather = json.hourly.temperature_2m;
                output.innerText = weather[20] + " °C"
            })
        }
    </script>
