<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>010595140. Лабораторная 7</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-16x16">
    <link rel="icon" href="../favicon-32x32">

    <script>
        function showExchange(){
            const exchange = [92.9214, 92.5254, 92.3892, 92.3058, 93.7196, 93.7196, 91.4419, 
            93.5891, 94.0742, 94.3242];
            let table = document.getElementById('dollar-table'); //Получение элемента таблицы с id dollar-table
            for(let i = 0; i < exchange.length; i++){
                let tr = document.createElement('tr'); //создание ноого элемента строки таблицы
                let td = document.createElement('td'); //столбца
                td.innerText = exchange[i]; //текста ячейки на текущее значение из массива
                tr.appendChild(td);  //Добавление ячейки td в строку tr
                table.appendChild(tr); //Добавление строки tr в таблицу table

            }
            let sum = 0
            let detail = document.getElementById('detail')
            for(let i = 0; i < exchange.length; i++){
                sum += exchange[i]
            }
            let avarage = sum/exchange.length //Вычисление среднего значения
            avarage = avarage.toFixed(2) //Округление среднего значения до двух знаков после запятой
            detail.innerHTML = "Среднее значение: " + avarage //Установка текста элемента detail на строку с средним значением
            document.getElementById('but').style.display = 'none' //Скрытие кнопки с id but  свойства display в none.
        }
    </script>
</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 7
    </header>

    <main>
        <button onclick='showExchange()' id="but">Курс доллара</button>
        <table border="1" id="dollar-table"></table>
        <div id="detail"></div>
    </main>
    
    <footer>
        &copy; 010595140, ФБИ-21, 2 курс, 2024
    </footer>
</body>
</html>
