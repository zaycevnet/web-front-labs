<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>010595140. Лабораторная 4</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-16x16">
    <link rel="icon" href="../favicon-32x32">

    <script>
    function showSum() {
        let inputA = document.getElementById('numberA'); 
        let inputB = document.getElementById('numberB');
//  ссылки на HTML элементы (input-поля), идентифицированные по их id (numberA и numberB)
// Преобразуют значения, введенные в текстовые поля (изначально строки), в целые числа.
        let a = parseInt(inputA.value); 
        let b = parseInt(inputB.value);
        let result = a+b;
        alert('Сумма ' + a + ' и ' + b + ' равна ' + result) //Отображает всплывающее окно
    }
    
    function showRaz() {
        let inputA = document.getElementById('numberA');
        let inputB = document.getElementById('numberB');

        let a = parseInt(inputA.value);
        let b = parseInt(inputB.value);
        let result = a-b;
        alert('Разность ' + a + ' и ' + b + ' равна ' + result)
    }

    function showPr() {
        let inputA = document.getElementById('numberA');
        let inputB = document.getElementById('numberB');

        let a = parseInt(inputA.value);
        let b = parseInt(inputB.value);
        let result = a*b;
        alert('Произведение ' + a + ' и ' + b + ' равно ' + result)
    }

    function showDel() {
        let inputA = document.getElementById('numberA');
        let inputB = document.getElementById('numberB');

        let a = parseInt(inputA.value);
        let b = parseInt(inputB.value);
        let result = a/b;
        alert('Частное ' + a + ' и ' + b + ' равно ' + result)
    }

    function showAuthor() {
        let author = 'Автор страницы:\n010595140';
        alert (author)
    }

    function showforfooter(){
        let a= 'Это сообщение ложно'
        alert (a)
    }

    function changeOutput(buttonNum, backColor, textColor, border) {
        let output = document.getElementById('output');
        output.innerHTML = 'Нажата кнопка ' + buttonNum;
        output.style.backgroundColor = backColor;
        output.style.color = textColor;
        output.style.border = border;
    }
    </script>

    <style>
        .header {
            cursor: pointer
        }

        .message {
            width: auto; 
            height: auto; 
            background-color: white;
            border: 2px solid black;
            display: inline-block;
            text-align: center;
            cursor: pointer;
        }

        #output {
            width: 300px; 
            height: 40[x]; 
            border: 1px solid;
        }
    </style>
</head>
<body>
    <header style= "cursor: pointer"; onclick="showAuthor()">
        НГТУ, ФБ, Лабораторная работа 5
    </header>

    <main>
        <label>Первое число: <input type="number" value="5154" id="numberA"></label><br>
        <label>Второе число: <input type="number" value="7891" id="numberB"></label><br>
       <div class="message" onclick="showSum()">Найти сумму чисел</div>
       <div class="message" onclick="showRaz()">Найти разность чисел</div>
       <div class="message" onclick="showPr()">Найти произведение чисел</div>
       <div class="message" onclick="showDel()">Найти частное чисел</div>
       <div class="message" onclick="showAuthor()">Узнать, кто автор страницы</div> 

       <div>
            <input type="button" value="Кнопка 1" onclick="changeOutput(1, 'red', 'yellow', '2px solid black')">
            <input type="button" value="Кнопка 2" onclick="changeOutput(2, 'black', 'lime', '3px solid red')">
            <input type="button" value="Кнопка 3" onclick="changeOutput(3, 'cyan', 'orange', '4px solid black')">
            <input type="button" value="Кнопка 4" onclick="changeOutput(4, 'pink', 'black', '5px solid orange')">
       </div>

       <div id="output"></div>
    </main>
    
    <footer style= "cursor: pointer"; ondblclick="showforfooter()">
        &copy; 010595140, ФБИ-21, 2 курс, 2024
    </footer>
</body>
</html>
